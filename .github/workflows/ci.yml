name: CI

on:
  pull_request:
  push:
    branches:
    - main

# TODO: actions/cache to speed up deployment
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6.6
    - name: Install dependencies
      run: bundle install --jobs 20 --retry 5
    - name: Lint files
      run: bundle exec rubocop
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6.6
    - name: Download test reporter
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
    - name: Notify of pending report
      run: ./cc-test-reporter before-build
    - name: Install dependencies
      run: bundle install --jobs 20 --retry 5
    - name: Run tests
      run: bundle exec rspec
    - name: Publish code coverage
      run: |
        export GIT_BRANCH="${GITHUB_HEAD_REF}"
        if [ $GITHUB_EVENT_NAME == "pull_request" ]
        then
          # during a PR actions/checkout@v2 creates a merge commit - head SHA is actually the second parent
          export GIT_COMMIT_SHA="$(git log --pretty=%P -n 1 "${GITHUB_SHA}" | cut -d' ' -f2)"
        else
          export GIT_COMMIT_SHA="${GITHUB_SHA}"
        fi
        ./cc-test-reporter after-build -r ${{secrets.CC_TEST_REPORTER_ID}}
